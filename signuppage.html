<style>

  @keyframes float {
    0% {
        transform: translateY(0px);
    }
    50% {

    }
    100% {
        transform: translateY(0px);
    }
  }

  .form-control:focus {
    border-color: rgb(247, 182, 62) !important;
    box-shadow: 0 0 5px rgb(247, 182, 62);
  }
  select:focus{
    border-color: rgb(247, 182, 62) !important;

  }

    color:#ffc107;
  }
  .navbar-brand{
    transition: all 0.2s ease;
  }

  .family{
    font-weight:350;
  }

  .laptop{
    animation: float 3s ease-in-out infinite;
  }
  
  .circle{
    border-radius: 100%;
    position: absolute;
    z-index: -1000;
    transform: scale(5);
    top: 40%;
    right: 220px;
    height: 220px;
    width: 220px;
    background: rgb(255,236,160);
    background: linear-gradient(330deg, rgba(255,236,160,1) 0%, rgba(242,201,15,1) 63%);
    filter: blur(1px);
  }

  .sign-up{
    overflow: hidden;
    position: relative;
  }

  .sign-up-form{
    z-index: 2;
    max-width: 600px;

    border-radius: 20px;
    border:2px solid rgba(0, 0, 0, 0.211);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    height: 100%;
